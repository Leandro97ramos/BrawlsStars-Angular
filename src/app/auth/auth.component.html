<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="title-login">{{ action === 'login' ? 'INGRESAR' : 'REGISTRARSE' }}</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card-container mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <form class="text-center" method="post">
                            <div class="container-info-login">

                                <div class="mb-3"><input class="form-control" type="email" name="email"
                                        placeholder="Email" /></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password"
                                        placeholder="Password" /></div>
                            </div>
                            <div class="container-submit">

                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button>
                                </div>
                                <p class="text-muted">Forgot your password?</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
